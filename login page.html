

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Football Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #29850d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            
            padding: 40px;
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
           
           
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Your Account</h2>
    <form action="login_processing.php" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="input-field" required placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="input-field" required placeholder="Enter your password">

        <button type="submit" class="login-button">Login</button>
    </form>

    <div class="footer">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="forgot-password.html">Forgot password?</a></p>
    </div>
</div>

</body>
</html>
